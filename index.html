<html>
  <head>
    <style>
      #map {
        height: 780px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function getNumber(minNumber, maxNumber) {
        var randomNumber = Math.floor(Math.random() * (maxNumber + 1) + minNumber);
        return randomNumber
        };

        var dAngle = getNumber(0,360);
        var dDist = Math.random()/40000;
        var dLati = 28.602150 + dDist * Math.cos(dAngle);
        var dLong = -81.198600 + dDist * Math.sin(dAngle);

      function initMap() {
        var myDucky = {lat: dLati, lng: dLong};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 20,
          center: myDucky
        });
        map.setMapTypeId('satellite');

        var mAngle = getNumber(0,360);
        var mDist = Math.random()/8000;
        var mLati = dLati + mDist * Math.cos(mAngle);
        var mLong = dLong + mDist * Math.sin(mAngle);
        var dImage = 'https://wheretheduck.github.io/images/duckling40.png';
        var mImage = 'https://wheretheduck.github.io/images/person60.png';
        var myPerson = {lat: mLati, lng: mLong};

        var duckMarker = new google.maps.Marker({
          position: myDucky,
          map: map,
          icon: dImage
        });
        var meMarker = new google.maps.Marker({
          position: myPerson,
          map: map,
          icon: mImage
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgBZAwywa-JtaWUIB9cj5NeGAtrgqLIqg&callback=initMap">
    </script>
  </body>
</html>
